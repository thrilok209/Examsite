<div class="" *ngIf="loadTest">
<h1 class="pb-5">Welcome {{name}}.</h1>
<h2 class="pt-5 pb-5">Do check your answers once again <br>if you have time.... NO HURRY.</h2>
<h3>PLEASE WAIT..</h3>
<p>{{StatusText}}</p>
</div>
<div class="" *ngIf="!loadTest">
  <h1>Thank You!!</h1>
  <button type="button" class="btn btn-danger" (click)="logout()" >Logout</button>
  <button type="button" class="btn btn-default" (click)="show()" >Show answers</button>

</div>
